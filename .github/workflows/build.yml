name: Build Solfeggio Plugin

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            cmake_args: ""
          - os: macos-latest
            name: macOS
            cmake_args: "-DCODESIGN_IDENTITY=-"
          - os: windows-latest
            name: Windows
            cmake_args: ""

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libfreetype6-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libcurl4-openssl-dev \
            pkg-config

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_args }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package (Windows NSIS)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd build
          cpack -G NSIS

      - name: Package (macOS DMG)
        if: runner.os == 'macOS' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd build
          cpack -G DragNDrop

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: SolfeggioPlugin-${{ matrix.name }}-VST3
          path: |
            build/**/VST3/**/*.vst3
            build/**/VST3/**/*.vst3/**
          if-no-files-found: warn

      - name: Upload Standalone artifact
        uses: actions/upload-artifact@v4
        with:
          name: SolfeggioPlugin-${{ matrix.name }}-Standalone
          path: |
            build/**/Standalone/**
          if-no-files-found: warn

      - name: Upload installer
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SolfeggioPlugin-${{ matrix.name }}-Installer
          path: |
            build/*.exe
            build/*.dmg
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
